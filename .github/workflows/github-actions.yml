name: PR Pipeline Workflow

# Execute PR Pipeline Workflow on pull requests to main
on:
  pull_request:
    branches:
      - main

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

  ##########################################################
  # Lint Job:
  # Install dependencies and execute lint debug
  ##########################################################
  lint:
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - run: ./gradlew lint
      - run: ./gradlew detekt

  ##########################################################
  # Assemble Job:
  # Install dependencies and assemble debug and test APKs
  ##########################################################
  assemble:
    needs: [dependencies, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Assemble Debug
        run: ./gradlew assembleDebug

  ##########################################################
  # Unit Test Job:
  # Install dependencies and execute unit tests
  ##########################################################
  unit_test:
    needs: [dependencies, assemble]
    runs-on: ubuntu-latest
    steps:
      # Execute unit tests
      - name: Productlist Unit Tests
        run: ./gradlew :productlist:testDebugUnitTest

  apk:
    name: Generate APK
    needs: [dependencies, unit_test]
    runs-on: ubuntu-latest
    steps:
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk