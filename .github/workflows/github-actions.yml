name: PR Pipeline Workflow

# Execute PR Pipeline Workflow on pull requests to main
on:
  pull_request:
    branches:
      - main

jobs:
  ##########################################################
  # Lint Job:
  # Install dependencies and execute lint debug
  ##########################################################
  verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Productlist Unit Tests
        run: ./gradlew lint detekt

      - name: Assemble Debug
        run: ./gradlew assembleDebug

      - name: Productlist Unit Tests
        run: ./gradlew :productlist:testDebugUnitTest\

  apk:
    name: Generate APK
    needs: verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk

